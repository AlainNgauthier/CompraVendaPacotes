<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
	<head>
		<title th:text="#{login.message}"></title>
	</head>
	<body>
		<div layout:fragment="content" th:remove="tag">
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<div>
				<div class="col-md-6">
					<h1>LOGIN</h1>
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								<span>Email do usuário e/ou senha inválida</span>
							</div>
						</div>
						<div class="form-group">
							<label for="username">E-mail</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Nome">
						</div>
						<div class="form-group">
							<label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Senha">
						</div>
						<div class="form-group">
							<div class="row">
								<div>
									<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" th:value="#{login.button}">
								</div>
								<div>
									<a class="nav-link" th:href="@{/pacotes/listar}">
										<span class="form-control btn btn-info">Consultar Lista de Pacotes</span>
									</a>
								</div>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
